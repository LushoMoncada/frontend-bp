<div class="container">
  <div class="card">
    <div class="card-header">
      <h1>Formulario de registro</h1>
    </div>

    <form class="card-body" [formGroup]="formGroup">
      <div class="wrapper">
        <div class="input-group" [ngClass]="{ 'has-error': isInvalid('id') }">
          <label for="id">ID</label>
          <input id="id" class="input" type="text" formControlName="id" />
          <span class="error" *ngIf="isInvalid('id')">
            {{ getErrorMessage("id", "3", "10") }}
          </span>
        </div>

        <div class="input-group" [ngClass]="{ 'has-error': isInvalid('name') }">
          <label for="name">Nombre</label>
          <input id="name" class="input" type="text" formControlName="name" />
          <span class="error" *ngIf="isInvalid('name')">
            {{ getErrorMessage("name", "5", "100") }}</span
          >
        </div>

        <div
          class="input-group"
          [ngClass]="{ 'has-error': isInvalid('description') }"
        >
          <label for="description">Descripción</label>
          <input
            id="description"
            class="input"
            type="text"
            formControlName="description"
          />
          <span class="error" *ngIf="isInvalid('description')">
            {{ getErrorMessage("description", "10", "200") }}
          </span>
        </div>

        <div class="input-group" [ngClass]="{ 'has-error': isInvalid('logo') }">
          <label for="logo">Logo</label>
          <input id="logo" class="input" type="text" formControlName="logo" />
          <span class="error" *ngIf="isInvalid('logo')">
            {{ getErrorMessage("logo") }}
          </span>
        </div>

        <div
          class="input-group"
          [ngClass]="{ 'has-error': isInvalid('date_release') }"
        >
          <label for="date_release">Fecha Liberacion</label>
          <input
            id="date_release"
            class="input"
            type="date"
            formControlName="date_release"
          />
          <span class="error" *ngIf="isInvalid('date_release')">
            {{ getErrorMessage("date_release") }}
          </span>
        </div>

        <div class="input-group">
          <label for="date_revision">Fecha Revisión</label>
          <input
            id="date_revision"
            class="input"
            type="date"
            formControlName="date_revision"
            [attr.disabled]="true"
          />
        </div>
      </div>

      <div class="card-footer">
        <button class="btn-reset" (click)="onResetForm()">Reiniciar</button>
        <button
          *ngIf="!showEdit"
          class="btn-send"
          (click)="onCreateProduct()"
          [disabled]="formGroup.invalid"
        >
          Enviar
        </button>
        <button *ngIf="showEdit" class="btn-send" (click)="onEditProduct()">
          Editar
        </button>
      </div>
    </form>
  </div>
</div>
